<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required><br><br>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" required><br><br>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            // Get input values
            const weight = parseFloat(document.getElementById('weight').value);
            const height_cm = parseFloat(document.getElementById('height').value);

            // Convert height to meters
            const height_m = height_cm / 100;

            // Calculate BMI
            const bmi = weight / (height_m ** 2);

            // Calculate normal weight range
            const min_normal_weight = 18.5 * (height_m ** 2);
            const max_normal_weight = 24.9 * (height_m ** 2);

            // Determine weight to gain or lose
            let message = `Your BMI is: ${bmi.toFixed(2)}<br>`;
            if (weight > max_normal_weight) {
                const weight_to_lose = weight - max_normal_weight;
                message += `You need to lose ${weight_to_lose.toFixed(2)} kg to reach a normal BMI.`;
            } else if (weight < min_normal_weight) {
                const weight_to_gain = min_normal_weight - weight;
                message += `You need to gain ${weight_to_gain.toFixed(2)} kg to reach a normal BMI.`;
            } else {
                message += `Your weight is within the normal BMI range.`;
            }

            // Display result
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>

</html>
